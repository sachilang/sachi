language: c
dist: bionic

cache:
  - ccache

env:
  global:
    - CJSON_HIDE_SYMBOLS=1

branches:
  only:
    - master

jobs:
  include:
    - name: "Sachi tests"
      os: linux
      language: c
      compiler: clang
      env: TESTING=sachi
      script:
        - make check
    - name: "Sachi build"
      os: linux
      language: c
      compiler: clang
      script:
        - make
        - chmod a+x sachi/sachi
        - sachi/sachi

before-script:
  - ./autogen.sh
  - ./configure
